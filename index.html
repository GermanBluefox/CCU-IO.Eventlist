<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>CCU.IO-Eventlist</title>
    <link rel="stylesheet" href="css/eventlist.css" type="text/css" />
    <link rel="stylesheet" href="/lib/css/jqGrid/ui.jqgrid-4.5.4.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/lib/css/themes/jquery-ui/overcast/jquery-ui.css" id="jqui_theme"/>

    <script src="../lib/js/jquery-1.10.2.min.js"></script>
    <script src="../lib/js/jquery-ui-1.10.3.full.min.js"></script>
    <script src="../auth/auth.js" type="text/javascript"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="js/eventlist.js"></script>
    <script src="../lib/js/jqGrid/jquery.jqGrid-4.5.4.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="../lang/lang.js"></script>
    <script type="text/javascript">
        if (ccuIoLang == 'de') {
            document.write ('<script type="text/javascript" src="../lib/js/jqGrid/i18n/grid.locale-de.js" />');
        }
        else
        if (ccuIoLang == 'ru') {
            document.write ('<script type="text/javascript" src="../lib/js/jqGrid/i18n/grid.locale-ru.js" />');
        }
        else {
            document.write ('<script type="text/javascript" src="../lib/js/jqGrid/i18n/grid.locale-en.js" />');
        }
    </script>
    <script type="text/javascript">
        jQuery(document).ready(function () { 
            eventlist.init('myTable');
        });
    </script>
</head>
<body>

<div id="myTable" style='width: 100%; height: 100%'></div>
</body>
</html>
